version: "3.9"

services:
  # قاعدة بيانات MongoDB
  mongo:
    image: mongo:6
    container_name: rcs-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # محرك Neo4j
  neo4j:
    image: neo4j:5
    container_name: rcs-neo4j
    ports:
      - "7474:7474"  # واجهة المتصفح
      - "7687:7687"  # بروتوكول Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
    volumes:
      - neo4j_data:/data

  # خادم Redis
  redis:
    image: redis:7
    container_name: rcs-redis
    ports:
      - "6379:6379"

  # عنقود Cassandra
  cassandra1:
    image: cassandra:4.1
    container_name: cassandra-node1
    hostname: cassandra1
    environment:
      CASSANDRA_CLUSTER_NAME: "rcs_cluster"
      CASSANDRA_SEEDS: "cassandra1,cassandra2,cassandra3"
      CASSANDRA_DC: "datacenter1"
      CASSANDRA_RACK: "rack1"
      CASSANDRA_ENDPOINT_SNITCH: "GossipingPropertyFileSnitch"
    ports:
      - "9042:9042"
    volumes:
      - cassandra1_data:/var/lib/cassandra

  cassandra2:
    image: cassandra:4.1
    container_name: cassandra-node2
    hostname: cassandra2
    environment:
      CASSANDRA_CLUSTER_NAME: "rcs_cluster"
      CASSANDRA_SEEDS: "cassandra1,cassandra2,cassandra3"
      CASSANDRA_DC: "datacenter1"
      CASSANDRA_RACK: "rack1"
      CASSANDRA_ENDPOINT_SNITCH: "GossipingPropertyFileSnitch"
    depends_on:
      - cassandra1
    ports:
      - "9043:9042"
    volumes:
      - cassandra2_data:/var/lib/cassandra

  cassandra3:
    image: cassandra:4.1
    container_name: cassandra-node3
    hostname: cassandra3
    environment:
      CASSANDRA_CLUSTER_NAME: "rcs_cluster"
      CASSANDRA_SEEDS: "cassandra1,cassandra2,cassandra3"
      CASSANDRA_DC: "datacenter1"
      CASSANDRA_RACK: "rack1"
      CASSANDRA_ENDPOINT_SNITCH: "GossipingPropertyFileSnitch"
    depends_on:
      - cassandra1
    ports:
      - "9044:9042"
    volumes:
      - cassandra3_data:/var/lib/cassandra

  # الخدمة الخلفية
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - backend/.env
    depends_on:
      - mongo
      - neo4j
      - redis
      - cassandra1
      - cassandra2
      - cassandra3
    ports:
      - "5000:5000"

  # الخدمة الأمامية
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: http://localhost:5000/api
    depends_on:
      - backend
    ports:
      - "3000:80"

  # -----------------------
  # ELK Stack (Centralized Logging)
  # -----------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: rcs-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  logstash:
    image: docker.elastic.co/logstash/logstash:8.13.4
    container_name: rcs-logstash
    depends_on:
      - elasticsearch
    volumes:
      - ./observability/logstash/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    ports:
      - "5044:5044"
      - "9600:9600"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: rcs-kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.13.4
    container_name: rcs-filebeat
    user: root
    depends_on:
      - logstash
    volumes:
      - ./observability/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

  # -----------------------
  # Metrics + Alerts (Prometheus + Grafana + Alertmanager)
  # -----------------------
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: rcs-prometheus
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
      - prom_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: rcs-alertmanager
    volumes:
      - ./observability/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"

  grafana:
    image: grafana/grafana:11.1.0
    container_name: rcs-grafana
    depends_on:
      - prometheus
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

  # -----------------------
  # Container Monitoring
  # -----------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: rcs-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: rcs-node-exporter
    ports:
      - "9100:9100"

volumes:
  mongo_data:
  neo4j_data:
  cassandra1_data:
  cassandra2_data:
  cassandra3_data:
  es_data:
  prom_data:
  grafana_data:
