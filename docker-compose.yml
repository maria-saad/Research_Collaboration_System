version: "3.9"

services:
  # قاعدة بيانات MongoDB
  mongo:
    image: mongo:6
    container_name: rcs-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # محرك Neo4j
  neo4j:
    image: neo4j:5
    container_name: rcs-neo4j
    ports:
      - "7474:7474"  # واجهة المتصفح
      - "7687:7687"  # بروتوكول Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
    volumes:
      - neo4j_data:/data

  # خادم Redis
  redis:
    image: redis:7
    container_name: rcs-redis
    ports:
      - "6379:6379"

  # عنقود Cassandra
  cassandra1:
    image: cassandra:4.1
    container_name: cassandra-node1
    hostname: cassandra1
    environment:
      CASSANDRA_CLUSTER_NAME: "rcs_cluster"
      CASSANDRA_SEEDS: "cassandra1,cassandra2,cassandra3"
      CASSANDRA_DC: "datacenter1"
      CASSANDRA_RACK: "rack1"
      CASSANDRA_ENDPOINT_SNITCH: "GossipingPropertyFileSnitch"
    ports:
      - "9042:9042"
    volumes:
      - cassandra1_data:/var/lib/cassandra

  cassandra2:
    image: cassandra:4.1
    container_name: cassandra-node2
    hostname: cassandra2
    environment:
      CASSANDRA_CLUSTER_NAME: "rcs_cluster"
      CASSANDRA_SEEDS: "cassandra1,cassandra2,cassandra3"
      CASSANDRA_DC: "datacenter1"
      CASSANDRA_RACK: "rack1"
      CASSANDRA_ENDPOINT_SNITCH: "GossipingPropertyFileSnitch"
    depends_on:
      - cassandra1
    ports:
      - "9043:9042"
    volumes:
      - cassandra2_data:/var/lib/cassandra

  cassandra3:
    image: cassandra:4.1
    container_name: cassandra-node3
    hostname: cassandra3
    environment:
      CASSANDRA_CLUSTER_NAME: "rcs_cluster"
      CASSANDRA_SEEDS: "cassandra1,cassandra2,cassandra3"
      CASSANDRA_DC: "datacenter1"
      CASSANDRA_RACK: "rack1"
      CASSANDRA_ENDPOINT_SNITCH: "GossipingPropertyFileSnitch"
    depends_on:
      - cassandra1
    ports:
      - "9044:9042"
    volumes:
      - cassandra3_data:/var/lib/cassandra

  # الخدمة الخلفية
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - backend/.env
    depends_on:
      - mongo
      - neo4j
      - redis
      - cassandra1
      - cassandra2
      - cassandra3
    ports:
      - "5000:5000"

  # الخدمة الأمامية
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: http://localhost:5000/api
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  mongo_data:
  neo4j_data:
  cassandra1_data:
  cassandra2_data:
  cassandra3_data:
