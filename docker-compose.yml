version: "3.9"

services:
  # قاعدة بيانات MongoDB
  mongo:
    image: mongo:6
    container_name: rcs-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # محرك Neo4j
  neo4j:
    image: neo4j:5
    container_name: rcs-neo4j
    ports:
      - "7474:7474"  # واجهة المتصفح
      - "7687:7687"  # بروتوكول Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-123456789}
    volumes:
      - neo4j_data:/data

  # خادم Redis
  redis:
    image: redis:7
    container_name: rcs-redis
    ports:
      - "6379:6379"

  # عنقود Cassandra
  cassandra1:
    image: cassandra:4.1
    container_name: cassandra-node1
    hostname: cassandra1
    environment:
      CASSANDRA_CLUSTER_NAME: "rcs_cluster"
      CASSANDRA_SEEDS: "cassandra1,cassandra2,cassandra3"
      CASSANDRA_DC: "datacenter1"
      CASSANDRA_RACK: "rack1"
      CASSANDRA_ENDPOINT_SNITCH: "GossipingPropertyFileSnitch"
    ports:
      - "9042:9042"
    volumes:
      - cassandra1_data:/var/lib/cassandra

  cassandra2:
    image: cassandra:4.1
    container_name: cassandra-node2
    hostname: cassandra2
    environment:
      CASSANDRA_CLUSTER_NAME: "rcs_cluster"
      CASSANDRA_SEEDS: "cassandra1,cassandra2,cassandra3"
      CASSANDRA_DC: "datacenter1"
      CASSANDRA_RACK: "rack1"
      CASSANDRA_ENDPOINT_SNITCH: "GossipingPropertyFileSnitch"
    depends_on:
      - cassandra1
    ports:
      - "9043:9042"
    volumes:
      - cassandra2_data:/var/lib/cassandra

  cassandra3:
    image: cassandra:4.1
    container_name: cassandra-node3
    hostname: cassandra3
    environment:
      CASSANDRA_CLUSTER_NAME: "rcs_cluster"
      CASSANDRA_SEEDS: "cassandra1,cassandra2,cassandra3"
      CASSANDRA_DC: "datacenter1"
      CASSANDRA_RACK: "rack1"
      CASSANDRA_ENDPOINT_SNITCH: "GossipingPropertyFileSnitch"
    depends_on:
      - cassandra1
    ports:
      - "9044:9042"
    volumes:
      - cassandra3_data:/var/lib/cassandra

  # الخدمة الخلفية
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - backend/.env
    depends_on:
      - mongo
      - neo4j
      - redis
      - cassandra1
      - cassandra2
      - cassandra3
    ports:
      - "5000:5000"

  # الخدمة الأمامية
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: http://localhost:5000/api
    depends_on:
      - backend
    ports:
      - "3000:80"

  # ===== ELK Stack =====
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: rcs-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: rcs-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  logstash:
    image: docker.elastic.co/logstash/logstash:8.13.4
    container_name: rcs-logstash
    depends_on:
      - elasticsearch
    volumes:
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline
      - ./backend/logs/app.log:/var/log/rcs/app.log:ro
    ports:
      - "5044:5044"

  # ===== Monitoring (Prometheus + Grafana) =====
  prometheus:
    image: prom/prometheus:latest
    container_name: rcs-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:latest
    container_name: rcs-grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

volumes:
  mongo_data:
  neo4j_data:
  cassandra1_data:
  cassandra2_data:
  cassandra3_data:
  es_data:
