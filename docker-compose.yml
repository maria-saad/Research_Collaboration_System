version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: rcs-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  neo4j:
    image: neo4j:5
    container_name: rcs-neo4j
    ports:
      - "7474:7474" # Neo4j Browser
      - "7687:7687" # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/123456789
    volumes:
      - neo4j_data:/data

  redis:
    image: redis:7
    container_name: rcs-redis
    ports:
      - "6379:6379"

volumes:
  mongo_data:
  neo4j_data:
environment:
  - LOG_LEVEL=info
  - NODE_ENV=production
